include "/etc/bird/local4.conf";

router id OWNIP;
table peers;

protocol device {
	scan time 10;
	primary OWNEXTIP;
}

protocol static {
	table peers;
	route 172.22.119.0/25 reject;
	import all;
	export none;
};


protocol pipe {
	peer table peers;
	import all;

	export filter {
		reject;
	};
}

protocol kernel {
	scan time 20;
	device routes;
	import none;
	export filter {
		if source = RTS_STATIC then reject;
		krt_prefsrc = OWNIP;
		accept;
	};
};

include "/etc/bird/peers4/*";
